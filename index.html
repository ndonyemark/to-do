<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="row">
            <form action="" id="newtask">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" class="form-control form-control-lg" id="task" placeholder="your task">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="day-record">Day-recorded</label>
                    <input type="date" class="form-control form-control-lg" id="day-record">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control form-control-lg" id="deadline">
                    <span class="error"></span>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col">
              <h3>check</h3>
              <form action=""></form>
            </div>
            <div class="col">
                <h3>Task</h3>
                <ul id="thetask"></ul>
            </div>
            <div class="col">
                <h3>Day Recorded</h3>
                <ul id="therecord"></ul>
            </div>
            <div class="col">
                <h3>Deadline</h3>
                <ul id="thedeadline"></ul>
            </div>
            <div class="col">
                <h3>Status</h3>
                <ul id="status"></ul>
            </div>
        </div>
    </div>
</body>
</html>
